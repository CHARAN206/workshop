<!DOCTYPE html>
<html>
<head>
    <title>Workshop Registration Form - Department of Computer Science, SKCT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <details>
        <summary>Workshop Registration Form</summary>

        <p>Organized by Department of Computer Science, SKCT</p>
        </details>
        <form>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="date">Preferred Date:</label>
                <select id="date" name="date" required>
                    <option value="day1">SELECT</option>
                    <option value="day1">Day 1 - Cloud Computing</option>
                    <option value="day2">Day 2 - Machine Learning</option>
                    <option value="day3">Day 3 - Data Analytics</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="receipt">Upload Payment Receipt:</label>
                <input type="file" id="receipt" name="receipt" required>
            </div>

            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
        
        <h3>Resource Persons</h3>
        
        <p><b>Day 1 - Cloud Computing:</b> Dr. A. K. Sharma, Expert in Cloud Technologies</p>
        <img src="cloud.jpg" alt="Cloud Computing Workshop" width="300" height="200">
        <p><b>Day 2 - Machine Learning:</b> Dr. S. N. Gupta, Renowned Data Scientist</p>
        <img src="machine.jpg" alt="Machine Learning Workshop" width="300" height="200">
        <p><b>Day 3 - Data Analytics:</b> Dr. M. R. Kumar, Data Analytics Guru</p>
        <img src="data.jpg" alt="Machine Learning Workshop" width="300" height="200"><br>


    <P>
        <label>
            <input type="checkbox" required>
            <b> Agree to the terms and conditions of the workshop.</b><br>
        </label>
    </P>

        <p><button type="submit">Submit Registration</button></p>

        

    </div>
</body>
</html>
